<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="Login.css" TYPE="text/css" MEDIA=screen>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="Login.html" method="GET">
        <fieldset>
            <legend>Sing Up Information:</legend>
            <label for="UserName:">UserName:</label>
            <input type="user" name="User" id="user" placeholder="Alexby420" required><br><br>
          
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Password" required pattern=".{5,10}" title="Se requiere de 5 a 10 caracteres"><br><br>
        </fieldset><br>
      
        <button class="btn">Submit</button>
        <a href="Registro.html"><button class="btn">Not registered? Create an account</a></button>

       
        
        
    </form>
    
</body>
</html>
